<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

<body onload="main();">
	<h1>Maze Game</h1>
	<div class="gameButtons">
			<table>
				<tr>
					<td></td>
					<td><button onclick="goNorth()" class="north-button" title="North">&nbsp;</button></td>
					<td></td>
				</tr>
				<tr>
					<td><button onclick="goWest()" class="west-button" title="West">&nbsp;</button></td>
					<td></td>
					<td><button onclick="goEast()" class="east-button" title="East">&nbsp;</button></td>
				</tr>
				<tr>
					<td></td>
					<td><button onclick="goSouth()" class="south-button" title="South">&nbsp;</button></td>
					<td></td>
				</tr>
			</table>
			</div>
	<div id="maze-game" class="blockMaze" style="line-height: 0;">
        Replaced with the maze.
    </div>
	<p><button onclick="main();" class="new-button" title="New Maze">&nbsp;</button></p>
